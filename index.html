<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script src="fabric.min.js"></script>
    <style>
        #canvas {
            border: 2px solid #333;
            background-color: black;
            cursor: crosshair;
        }
        #result {
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            min-height: 80px;
        }
        .graph-container {
            display: none;
            margin-top: 30px;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .graph-img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .model-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4">Handwritten Digit Recognition</h1>
            <p class="lead">Draw a digit and see the neural network's prediction</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="model-info">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <label for="model-select" class="form-label">Select Model:</label>
                                    <select id="model-select" class="form-select">
                                        <option value="dense">Dense Neural Network</option>
                                        <option value="cnn">Convolutional Neural Network</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <div id="model-status" class="text-muted">Select a model to load</div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <div><small class="text-muted">Draw a digit in the box below</small></div>
                            <canvas id="canvas" width="280" height="280"></canvas>
                        </div>

                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <button id="clear-btn" class="btn btn-outline-danger">Clear</button>
                            <button id="predict-btn" class="btn btn-primary" disabled>Predict</button>
                            <button id="graphs-btn" class="btn btn-info">Show Graphs</button>
                        </div>

                        <div id="result" class="mt-4"></div>
                    </div>
                </div>

                <div id="graph-container" class="graph-container">
                    <div class="text-center w-100 mb-3">
                        <h4>Model Training Metrics</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <img id="acc-graph" class="graph-img" src="" alt="Accuracy Graph">
                            <div class="text-center mt-2">Accuracy</div>
                        </div>
                        <div class="col-md-6">
                            <img id="loss-graph" class="graph-img" src="" alt="Loss Graph">
                            <div class="text-center mt-2">Loss</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="drawing.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let model = null;
        let currentModelType = null;
        let canvas = null;

        // Initialize the drawing canvas
        function initDrawingCanvas() {
            canvas = new fabric.Canvas('canvas', {
                isDrawingMode: true,
                backgroundColor: 'black'
            });
            
            canvas.freeDrawingBrush.color = 'white';
            canvas.freeDrawingBrush.width = 15;
        }

        // Clear the canvas
        function clearCanvas() {
            canvas.clear();
            canvas.backgroundColor = 'black';
            document.getElementById('result').innerText = '';
        }

        // Preprocess the canvas image for the model
        function preprocessImage() {
            // Create a temporary canvas for preprocessing
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            // Set dimensions
            tempCanvas.width = 28;
            tempCanvas.height = 28;
            
            // Draw and scale the content
            tempCtx.drawImage(canvas.getElement(), 0, 0, 28, 28);
            
            // Get image data
            const imgData = tempCtx.getImageData(0, 0, 28, 28);
            
            // Convert to grayscale and normalize
            const input = [];
            for (let i = 0; i < imgData.data.length; i += 4) {
                // Use alpha channel (where the white drawing is) and normalize to [0,1]
                const pixel = imgData.data[i + 3] / 255;
                input.push(pixel);
            }
            
            // Reshape to match model input
            return tf.tensor4d(input, [1, 28, 28, 1]);
        }

        // Load the selected TensorFlow.js model
        async function loadModel(modelType) {
            try {
                document.getElementById('model-status').innerText = 'Loading model...';
                document.getElementById('predict-btn').disabled = true;
                
                // Clear previous model if exists
                if (model) {
                    model.dispose();
                }
                
                // Determine model path based on selection
                const modelPath = modelType === 'dense' 
                    ? 'dense_tfjs_model/model.json' 
                    : 'cnn_ad_tfjs_model/model.json';
                
                // Load the model
                model = await tf.loadGraphModel(modelPath);
                currentModelType = modelType;
                
                document.getElementById('model-status').innerText = `${modelType.toUpperCase()} model loaded!`;
                document.getElementById('predict-btn').disabled = false;
                
                console.log(`${modelType} model loaded successfully`);
                return true;
            } catch (error) {
                document.getElementById('model-status').innerText = `Failed to load ${modelType} model`;
                console.error(`Error loading ${modelType} model:`, error);
                return false;
            }
        }

        // Make a prediction
        async function predict() {
            if (!model) {
                alert('Please select and load a model first');
                return;
            }
            
            try {
                document.getElementById('result').innerText = '...';
                
                // Preprocess the image
                const inputTensor = preprocessImage();
                
                // Make prediction - using executeAsync for graph models
                const predictions = await model.executeAsync(inputTensor);
                
                // Get the results
                const results = predictions.dataSync();
                const predictedDigit = results.indexOf(Math.max(...results));
                
                // Display the result
                document.getElementById('result').innerText = predictedDigit;
                
                // Clean up memory
                inputTensor.dispose();
                predictions.dispose();
            } catch (error) {
                document.getElementById('result').innerText = 'Error';
                console.error('Prediction error:', error);
            }
        }

        // Toggle the graphs visibility
        function toggleGraphs() {
            const graphContainer = document.getElementById('graph-container');
            const graphsBtn = document.getElementById('graphs-btn');
            
            if (graphContainer.style.display === 'none' || !graphContainer.style.display) {
                if (!currentModelType) {
                    alert('Please select a model first');
                    return;
                }
                
                // Set the correct graph images based on current model
                const accImg = document.getElementById('acc-graph');
                const lossImg = document.getElementById('loss-graph');
                
                if (currentModelType === 'dense') {
                    accImg.src = 'graphs/dense_acc_graph.png';
                    lossImg.src = 'graphs/dense_loss_graph.png';
                } else {
                    accImg.src = 'graphs/cnn_acc_graph.png';
                    lossImg.src = 'graphs/cnn_loss_graph.png';
                }
                
                graphContainer.style.display = 'block';
                graphsBtn.textContent = 'Hide Graphs';
            } else {
                graphContainer.style.display = 'none';
                graphsBtn.textContent = 'Show Graphs';
            }
        }

        // Initialize the application
        async function init() {
            initDrawingCanvas();
            
            // Set up event listeners
            document.getElementById('clear-btn').addEventListener('click', clearCanvas);
            document.getElementById('predict-btn').addEventListener('click', predict);
            document.getElementById('graphs-btn').addEventListener('click', toggleGraphs);
            
            // Load model when selection changes
            document.getElementById('model-select').addEventListener('change', async (e) => {
                await loadModel(e.target.value);
            });
            
            // Load the default model (dense)
            await loadModel('dense');
        }

        // Start the app when the page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
