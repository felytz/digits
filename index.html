<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script src="fabric.min.js"></script>
    <style>
        #canvas {
            border: 2px solid #333;
            background-color: black;
            cursor: crosshair;
        }
        #result {
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div style="max-width: 500px; margin: 0 auto; padding: 20px;">
        <h1 style="text-align: center;">Digit Recognition</h1>
        
        <div style="text-align: center;">
            <canvas id="canvas" width="280" height="280"></canvas>
            <p><small>Draw a digit (0-9)</small></p>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button id="clear" style="padding: 10px 20px;">Clear</button>
            <button id="predict" style="padding: 10px 20px;">Predict</button>
        </div>
        
        <div id="result">?</div>
        
        <div>
            <label>Model:</label>
            <select id="model-select">
                <option value="dense">Dense</option>
                <option value="cnn">CNN</option>
            </select>
            <span id="model-status"></span>
        </div>
    </div>

    <!-- Hidden canvas for processing -->
    <canvas id="processing-canvas" width="28" height="28" style="display: none;"></canvas>

    <script>
        // Initialize canvas
        const canvas = new fabric.Canvas('canvas', {
            isDrawingMode: true,
            backgroundColor: 'black'
        });
        canvas.freeDrawingBrush.color = 'white';
        canvas.freeDrawingBrush.width = 15;

        // Model variables
        let model = null;
        let currentModel = null;

        // Clear canvas
        document.getElementById('clear').addEventListener('click', () => {
            canvas.clear();
            canvas.backgroundColor = 'black';
            document.getElementById('result').textContent = '?';
        });

        // Load model
        async function loadModel(modelType) {
            if (currentModel === modelType && model) return;
            
            document.getElementById('model-status').textContent = 'Loading...';
            
            try {
                const modelPath = modelType === 'dense' 
                    ? 'dense_tfjs_model/model.json' 
                    : 'cnn_tfjs_model/model.json';
                
                if (model) model.dispose();
                model = await tf.loadGraphModel(modelPath);
                currentModel = modelType;
                document.getElementById('model-status').textContent = 'Loaded!';
            } catch (error) {
                document.getElementById('model-status').textContent = 'Error loading';
                console.error(error);
            }
        }

        // Process image for model input
        function processImage() {
            const procCanvas = document.getElementById('processing-canvas');
            const ctx = procCanvas.getContext('2d');
            
            // Clear and draw
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, 28, 28);
            ctx.drawImage(canvas.getElement(), 0, 0, 28, 28);
            
            // Get pixel data (already black background with white digit)
            const imgData = ctx.getImageData(0, 0, 28, 28);
            const input = new Float32Array(28 * 28);
            
            // Extract white pixels (no inversion needed)
            for (let i = 0; i < imgData.data.length; i += 4) {
                // Use red channel (since we drew in white)
                input[i / 4] = imgData.data[i] / 255; // Normalize to 0-1
            }
            
            return tf.tensor4d(input, [1, 28, 28, 1]);
        }

        // Make prediction
        async function predict() {
            if (!model) {
                alert('Please wait for model to load');
                return;
            }
            
            const tensor = processImage();
            const prediction = await model.predict(tensor).data();
            tensor.dispose();
            
            // Get highest confidence digit
            const digit = prediction.indexOf(Math.max(...prediction));
            document.getElementById('result').textContent = digit;
        }

        // Initialize
        document.getElementById('predict').addEventListener('click', predict);
        document.getElementById('model-select').addEventListener('change', (e) => {
            loadModel(e.target.value);
        });
        
        // Load default model
        loadModel('dense');
    </script>
</body>
</html>
